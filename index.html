<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>welcome_nexseed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  headerのstyleよりも上に書く-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<!--  header-->
  <header class="fixed">
    
<!--    ヘッダー左側のシードくん-->
    <div class="icon">
      <img src="img/seedkun.png" alt="seedkun">
      <span class="name"><strong>seed</strong>kun</span>
    </div>
<!--  ヘッダーの右側-->
     <ul class="header-right">
      
       <li>新規登録</li>
       <li>ログイン</li>
       
     </ul>
  </header>
<!--  ヘッダー終わり  -->
<!-- welcomeここから-->
  <main class="welcome" id="margin-for-fixd">
    <h1 class="title">Welcome to NexSeed CEBU</h1>
    <ul class="guideline">
      <li>Be Athlete</li>
      <li>Go World</li>
      <li>Enjoy Everything</li>
      <li>Enjoy Creative</li>
    </ul>
    <div class="btn-group">
      <button class="btn register">新規登録</button>
      <button class="btn login">ログイン</button>
    </div>
  </main>
<!--  welcomeここまで-->
<!--カリキュラム-->

  <main class="curriculum">
    <h2 class="sub-title">NexSeed Life</h2>
    <ul class="img-box">
      <li><img src="img/programming.jpg" alt="">
        <span>programming</span>
      </li>
      
       <li><img src="img/english.jpg" alt="">
        <span>english</span>
      </li>
      
       <li><img src="img/enjoy.jpg" alt="">
        <span>enjoy</span>
      </li>
      
    </ul>
  </main>
<!--  curriculumここまで-->
<!--  contactここから-->
  <aside class="contact">
    
    <h2 class="sub-title">contact us</h2>
    <form action="">
      <div class="form">
<!--        左側のフォーム-->
     <div class="form-left">
       <fieldset>
         <input type="text" class="name" placeholder="お名前">
       </fieldset>
       
       <fieldset>
         <input type="text" class="email" placeholder="メールアドレス">
       </fieldset>
     </div>
<!--     右側のフォーム-->
     <fieldset>
       <textarea name="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
     </fieldset>
     
      </div>
      <button>submit</button>
    </form>
  </aside>
<!--  contactここまで-->
<!--フッターここまで-->
<footer>
<!--  footer左側-->
<div class="icon">
<img src="img/seedkun.png" alt="シードくん">
<span class="name"><strong>Seed</strong>Kun</span>
</div>
<p class="footer-right">
  Copyright (C) NexSeed inc.
</p>
<!--footer左側-->
</footer>
</body>
</html>
